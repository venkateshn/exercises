<html>
<head>

<script type="text/javascript">

			"Mangalore",
			"Nellore",
			"Oxford",
			"Paris",
			"Raichur",
			"Sanfrensco",
			"Santenio",
			"Surat" ];

			source : availableTags
		});
	});
</script>

 <style type="text/css">
  body{
	  background-color:gray;

  </style>
</head>
<body>


	<div class="demo">
