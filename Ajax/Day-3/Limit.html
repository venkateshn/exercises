<!DOCTYPE html>
<html>
<head>
  <style>
fieldset { margin-bottom: 1em; }
input { display: block; margin-bottom: .25em; }
#print-output {
  width: 100%;
}
.print-output-line {
  white-space: pre;
  padding: 5px;
  font-family: monaco, monospace;
  font-size: .7em;
}

</style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://api.jquery.com/scripts/events.js"></script>
</head>
<body>
  <form>
  <fieldset>
    <label for="target">Limit Demonstration:</label>
    <input id="target" type="text" limit="12"/>
  </fieldset>
</form>
<div></div>


<script>
$(document).ready(function(){

$("#target").keyup(function(event) {

   var charLength = $(this).val().length; 
   var charLimit = $(this).attr("limit");
   var charLeft=charLimit;



   charLeft=charLimit-charLength;


   if(charLeft>0)
   {
		msg = "You have " + charLeft + " characters lefts.";
   }      
   else if( charLength==charLimit )
   {   
		msg = "You have reached textarea limit of " + charLimit + " characters.";
   }    
   $.print( msg, "html" );

});

$("#target").keypress(function(event) {
  var charLimit = $(this).attr("limit");
  if ( $(this).val().length > charLimit ) 
   {     
        if ( !(event.which == '46' || event.which == '8' || event.which == '13') ) // backspace/enter/del          
		{
			event.preventDefault();
		}		
   }   
})
});

</script>

</body>
</html>
